services:
  postgres:
    image: postgres:13
    environment:
      POSTGRES_PASSWORD: akalanka28
      POSTGRES_USER: postgres
      POSTGRES_MULTIPLE_DATABASES: "driver_auth_db, driver_db, order_assignment_db"  
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./init-db.sh:/docker-entrypoint-initdb.d/init-db.sh 
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  pgadmin:
    image: dpage/pgadmin4
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@admin.com
      PGADMIN_DEFAULT_PASSWORD: admin
    ports:
      - "5050:80"
    depends_on:
      - postgres

  mongodb:
    image: mongo:latest
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db

  redis:
    image: redis:alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    
  rabbitmq:
    image: rabbitmq:4.0-management
    container_name: rabbitmq
    healthcheck:
      test: ["CMD", "rabbitmqctl", "status"]
      interval: 10s
      timeout: 5s
      retries: 5
    ports:
      - "5672:5672"
      - "15672:15672"

  driver-service:
    build: ./driver-service
    ports:
      - "8087:8087" 
    environment:
      SPRING_PROFILES_ACTIVE: docker
      SERVER_PORT: 8087

      SPRING_RABBITMQ_HOST: rabbitmq
      SPRING_RABBITMQ_PORT: 5672
      SPRING_RABBITMQ_USERNAME: guest
      SPRING_RABBITMQ_PASSWORD: guest
    depends_on:
      postgres:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy

  driver-auth-service:
    build: ./driver-auth-service
    ports:
      - "8086:8086"
    environment:
      SPRING_PROFILES_ACTIVE: docker
      SPRING_RABBITMQ_HOST: rabbitmq
      SPRING_RABBITMQ_PORT: 5672
      SPRING_RABBITMQ_USERNAME: guest
      SPRING_RABBITMQ_PASSWORD: guest
    volumes:
      - driver-auth-uploads:/app/uploads
    depends_on:
      postgres:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
      driver-service:
        condition: service_started

  order-assignment-service:
    build: ./order-assignment-service
    ports:
      - "8088:8088"
    environment:
      SPRING_PROFILES_ACTIVE: docker
      SERVER_PORT: 8088
      
      SPRING_RABBITMQ_HOST: rabbitmq
      SPRING_RABBITMQ_PORT: 5672
      SPRING_RABBITMQ_USERNAME: guest
      SPRING_RABBITMQ_PASSWORD: guest
    depends_on:
      postgres:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
      driver-service:
        condition: service_started

  tracking-service:
    build: ./tracking-service
    ports:
      - "8089:8089"
    environment:
      - NODE_ENV=development
      - PORT=8089
      - MONGO_URI=mongodb://mongodb:27017/tracking_db
      - REDIS_URL=redis://redis:6379
      - DRIVER_SERVICE_URL=http://driver-service:8087
      - ORDER_ASSIGNMENT_SERVICE_URL=http://order-assignment-service:8088
    volumes:
      - ./logs:/app/logs
    depends_on:
      mongodb:
        condition: service_started
      redis:
        condition: service_started
      driver-service:
        condition: service_started
      order-assignment-service:
        condition: service_started

volumes:
  pgdata:
  mongodb_data:
  redis_data:
  driver-auth-uploads: