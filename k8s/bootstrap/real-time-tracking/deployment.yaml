apiVersion: apps/v1
kind: Deployment
metadata:
  name: tracking-service
  labels:
    app: tracking-service
spec:
  replicas: 2 
  selector:
    matchLabels:
      app: tracking-service
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  template:
    metadata:
      labels:
        app: tracking-service
    spec:
      containers:
      - name: tracking-service
        image: akalankadias/tracking-service:latest
        ports:
        - containerPort: 8089
        resources:
          limits:
            cpu: "500m"     # Reduced from 1 CPU
            memory: "512Mi"  # Reduced from 1Gi for testing
          requests:
            cpu: "200m"     # Reduced from 500m for testing
            memory: "256Mi"  # Reduced from 512Mi for testing
        env:
        - name: PORT
          value: "8089"
        - name: NODE_ENV
          value: "production"
        - name: MONGO_URI
          valueFrom:
            configMapKeyRef:
              name: tracking-service-config
              key: mongo-uri
        - name: REDIS_URL
          valueFrom:
            configMapKeyRef:
              name: tracking-service-config
              key: redis-url
        - name: ORDER_SERVICE_URL
          valueFrom:
            configMapKeyRef:
              name: tracking-service-config
              key: order-service-url
        - name: DRIVER_SERVICE_URL
          valueFrom:
            configMapKeyRef:
              name: tracking-service-config
              key: driver-service-url
        - name: NOTIFICATION_SERVICE_URL
          valueFrom:
            configMapKeyRef:
              name: tracking-service-config
              key: notification-service-url
