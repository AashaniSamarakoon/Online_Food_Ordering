apiVersion: v1
kind: ConfigMap
metadata:
  name: restaurant-auth-config
data:
  application-k8s.properties: |
    spring.datasource.url=jdbc:postgresql://ep-long-brook-a4bpeyso-pooler.us-east-1.aws.neon.tech/driver_auth_db?sslmode=require
    spring.datasource.username=neondb_owner
    spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}
    spring.jpa.hibernate.ddl-auto=update
    spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
    server.port=8082

    # Service discovery for driver-service
    driver.service.url=http://restaurant-service

    # RabbitMQ settings
    spring.rabbitmq.host=rabbitmq
    spring.rabbitmq.port=5672
    spring.rabbitmq.username=guest
    spring.rabbitmq.password=guest


