apiVersion: v1
kind: ConfigMap
metadata:
  name: order-assignment-config
data:
  application-k8s.properties: |
    # Override RabbitMQ settings for Kubernetes
    spring.rabbitmq.host=rabbitmq
    spring.rabbitmq.port=5672
    spring.rabbitmq.username=guest
    spring.rabbitmq.password=guest
    
    # Override service URLs for Kubernetes service discovery
    driver.service.url=http://driver-service
    order.service.url=http://order-service
    tracking.service.url=http://tracking-service