apiVersion: apps/v1
kind: Deployment
metadata:
  name: order-assignment-service
spec:
  replicas: 2
  selector:
    matchLabels:
      app: order-assignment
  template:
    metadata:
      labels:
        app: order-assignment
    spec:
      containers:
        - name: order-assignment
          image: akalankadias/order-assignment:latest
          ports:
            - containerPort: 8083
          env:
            - name: SPRING_DATASOURCE_URL
              value: "jdbc:postgresql://postgres:5432/order_assignment_db"