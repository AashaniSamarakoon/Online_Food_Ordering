apiVersion: apps/v1
kind: Deployment
metadata:
  name: payment-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: payment-service
  template:
    metadata:
      labels:
        app: payment-service
    spec:
      restartPolicy: Always
      containers:
        - name: payment-service
          image: sudarshan27922/payment-service:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 8099

