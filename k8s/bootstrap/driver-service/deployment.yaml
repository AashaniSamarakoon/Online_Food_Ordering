apiVersion: apps/v1
kind: Deployment
metadata:
  name: driver-service
spec:
  replicas: 2
  selector:
    matchLabels:
      app: driver-service
  template:
    metadata:
      labels:
        app: driver-service
    spec:
      containers:
        - name: driver-service
          image: akalankadias/driver-service:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 8087
          env:
            - name: SPRING_PROFILES_ACTIVE
              value: "k8s"
            - name: SPRING_DATASOURCE_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: neon-db-secrets
                  key: postgres-password
      #     volumeMounts:
      #       - name: config-volume
      #         mountPath: /app/config
      # volumes:
      #   - name: config-volume
      #     configMap:
      #       name: driver-service-config
      restartPolicy: Always