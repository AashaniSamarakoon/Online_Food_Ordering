# Disable real database connections during tests
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# Disable external service calls
spring.cloud.openfeign.client.default-config.connectTimeout=1000
spring.cloud.openfeign.client.default-config.readTimeout=3000